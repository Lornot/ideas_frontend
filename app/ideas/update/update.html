<form name="blog_post" method="post" class="form-horizontal">
    <div id="blog_post">
        <div class="form-group">
            <label class="col-sm-2 control-label required" for="blog_post_title">Title</label>
            <div class="col-sm-10">
                <input type="text"
                       id="blog_post_title"
                       required="required"
                       ng-model="blogPost.title"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required" for="blog_post_body">Body</label>
            <div class="col-sm-10">
                <input type="text"
                       id="blog_post_body"
                       required="required"
                       ng-model="blogPost.body"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit"
                        id="blog_post_submit"
                        ng-click="update(blogPost)"
                        class="btn-default btn">
                    Submit
                </button>
            </div>
        </div>
    </div>
</form>
