
<h1 class="page-header">Overview</h1>

<div class="row placeholders">

    <div class="col-xs-6 col-sm-3 placeholder" ng-repeat="idea in ideas">
        <a href="#!ideas/show/{{idea.id}}">
            <img src="http://symfony/web/uploads/ideas_images/{{idea.image}}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4>{{idea.title}}</h4>
            <span class="text-muted">{{idea.description}}</span>

            <!-- Check how to check admin status -->
            <div>
                <a href="#!ideas/update/{{idea.id}}" class="btn btn-default btn-sm">Edit</a>
                <a href="#!ideas/remove/{{idea.id}}" class="btn btn-danger btn-sm">Remove</a>
            </div>

        </a>
    </div>

</div>
