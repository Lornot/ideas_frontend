<form name="blog_post" method="post" class="form-horizontal">
    <div id="blog_post">
        <div class="form-group">
            <label class="col-sm-2 control-label required" for="blog_post_title">Title</label>
            <div class="col-sm-10">
                <input type="text"
                       id="blog_post_title"
                       required="required"
                       ng-model="idea.title"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label required" for="blog_post_body">Description</label>
            <div class="col-sm-10">
                <input type="text"
                       id="blog_post_body"
                       required="required"
                       ng-model="idea.description"
                       class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="idea_attractiveness">Attractiveness</label>
            <div class="col-sm-10">
                <input type="number" id="idea_attractiveness" ng-model="idea.attractiveness" max="10" class="form-control">
            </div>
        </div>
        <tags-input ng-model="idea.keywords"></tags-input>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="idea_image">Image</label>
            <div class="col-sm-10">
                <input type="file" id="idea_image" name="idea[image]">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit"
                        id="blog_post_submit"
                        ng-click="add(idea)"
                        class="btn-default btn">
                    Submit
                </button>
            </div>
        </div>
    </div>
</form>
